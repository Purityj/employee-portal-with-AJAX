<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS files -->
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css"> <!-- contains Bootstrap elements e.g button, forms, navbar... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css">
    <!-- <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/style.css"> -->

    <title>AJAX REST API</title>
</head>
<body>
    <!-- navbar  -->
    <nav class="navbar navbar-dark  bg-dark">
        <a href="#" class="navbar-brand"> AJAX REST API</a>
    </nav>

    <!-- Button Section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-success" id="get-btn">GET</button>
                <button class="btn btn-primary" id="post-btn">POST</button>
                <button class="btn btn-warning" id="put-btn">PUT</button>
                <button class="btn btn-danger" id="delete-btn">DELETE</button>
            </div>
        </div>
    </div>

    <!-- Table section -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <table class=" table table-hover text-center table-secondary table-striped">
                    <thead>
                        <tr>
                            <th>EMP ID</th>
                            <th>FIRST NAME</th>
                            <th>LAST NAME</th>
                            <th>EMAIL</th>
                            <th>GENDER</th>
                            <th>IP ADDRESS</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
    <!-- APplication JS file -->
    <script type="module" src="./app.js"></script>
</body>
</html>
